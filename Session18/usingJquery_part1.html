<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt và sử dụng JQuery - Download</title>
</head>

<body>
    <p>Rikkei Academy - Hệ thống đào tạo CNTT chất lượng Nhật Bản</p>
    <script src="js/jquery-3.6.3.min.js"></script>

        })
    </script>
</body>

</html>
